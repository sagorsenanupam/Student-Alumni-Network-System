<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BRACU Alumni - Login</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-page">
        <div class="login-image">
            <!-- Photo 1 Placeholder: Insert your image here -->
            <img src="/assets/image16.png" alt="Graduate Image">
        </div>
        <div class="login-container">
            <div class="login-card">
                <h1>Log In</h1>
                <p class="welcome-text">Welcome Back.<br>Please Enter Your Details.</p>

                <form class="login-form">
                    <div class="form-group">
                        <label for="username">Usernname</label>
                        <input type="username" id="username" placeholder="Your username" required>
                    </div>

                    <div class="form-group password-group">
                        <label for="password">Password</label>
                        <div class="password-wrapper">
                          <input type="password" id="password" placeholder="**********" required>
                          <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
                        </div>
                      </div>
                      

                    <div class="divider"></div>

                    <button type="submit" class="login-btn">Login</button>
                </form>

                <p class="signup-text">Don't have an account? <a href="alumni_or_student.html" class="signup-link">Sign Up</a></p>
            </div>

            <footer class="copyright">
                Copyright &copy; BRACU Alumni 2025
            </footer>
        </div>
    </div>
</body>
</html>
